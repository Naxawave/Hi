<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="../static/app.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/login" method="POST">
            <h2>Login</h2>

            <!-- Show error or success message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message {{ 'success-message' if 'Your password has been successfully reset' in messages[0] else 'error-message' }}">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="usuario" placeholder="Username" required>
            </div>

            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="contrasena" placeholder="Password" id="password" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <!-- Link for password recovery -->
            <p class="forgot-password"><a href="/recover_password">Forgot your password?</a></p>

            <div class="signup-link">
                <p>Don't have an account? <a href="/register" class="signup-text">Create one now here!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
