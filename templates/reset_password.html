<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>

        <!-- Flash messages for errors or success -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message {{ 'success' if 'success' in messages[0] else 'error' }}">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
            
        <!-- Reset password form -->
        <form method="POST">
            <label for="new_password">New Password:</label>
            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="new_password" placeholder="Enter your new password" id="new_password" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>            
            <button type="submit">Reset Password</button>
        </form>

        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('new_password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
